<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Ponte en contacto conmigo para trabajar juntos en diseño gráfico, desarrollo web y branding. Estoy lista para hacer realidad tu proyecto.">
    <meta name="keywords" content="contacto, Rossy Martorell, diseñadora gráfica, desarrollo web, trabajar juntos">
    <meta property="og:title" content="Contacto - Rossy Martorell">
    <meta property="og:description" content="Hablemos sobre tu próximo proyecto. Escríbeme y hagámoslo realidad.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100..900;1,100..900&family=Maitree:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/CustomEase.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../style/css/style.css">
    <title>Contacto | Trabaja Conmigo - Rossy Martorell</title>
</head>
<body>
    <header>
        <header>
            <!-- Navbar -->
            <nav class="bg-white bg-opacity-5 shadow-lg w-full top-0 left-0 z-50">
               <div class="container mx-auto flex justify-between items-center h-14">
               <!-- Logo -->
               <a href="../index.html" class="flex items-center">
                   <img src="../assets/img/logosinfondo.png" alt="Inicio" class="w-14 h-14">
               </a>
   
               <!-- Menú hamburguesa -->
               <div class="menu-toggle cursor-pointer  lg:hidden" id="menu-toggle">
                   <span class="block w-8 h-1 bg-gray-400 mb-1"></span>
                   <span class="block w-8 h-1 bg-gray-400 mb-1"></span>
                   <span class="block w-8 h-1 bg-gray-400"></span>
               </div>
   
               <!-- Menú principal -->
               <ul id="menu" class="hidden lg:flex space-x-6 text-gray-400">
                   <li><a href="../index.html" class="hover:text-blue-600">Inicio</a></li>
                   <li><a href="profile.html" class="hover:text-blue-600">Sobre Mí</a></li>
                   <li><a href="skills.html" class="hover:text-blue-600">Habilidades</a></li>
                   <li><a href="gallery.html" class="hover:text-blue-600">Portafolio</a></li>
                   <li><a href="testimonial.html" class="hover:text-blue-600">Testimonios</a></li>
                   <li><a href="./contact.html" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">Contacto</a></li>
               </ul>
               </div>
   
               <!-- Menú móvil -->
               <ul id="mobile-menu" class="hidden bg-blue-900 gibg-opacity-30 z-50 shadow-lg absolute top-14 left-0 w-full">
               <li><a href="../index.html" class="block px-4 py-2 hover:text-blue-600">Inicio</a></li>
               <li><a href="profile.html" class="block px-4 py-2 hover:text-blue-600">Sobre Mí</a></li>
               <li><a href="skills.html" class="block px-4 py-2 hover:text-blue-600">Habilidades</a></li>
               <li><a href="gallery.html" class="block px-4 py-2 hover:text-blue-600">Portafolio</a></li>
               <li><a href="testimonial.html" class="block px-4 py-2 hover:text-blue-600">Testimonios</a></li>
               <li><a href="contact.html" class="block bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">Contacto</a></li>
               </ul>
   
           
           </nav>
        
    </header>
    
    <main>
        <div class="contact-form-container">
            <h2>Contacto</h2>
            <form class="contact-form">
                <input type="text" placeholder="Nombre" required>
                <input type="email" placeholder="Correo Electrónico" required>
                <textarea placeholder="Mensaje" rows="4" required></textarea>
                <button type="submit">Enviar</button>
            </form>
        </div>

    </main>
    
    <footer class="absolut button text-center text-100px">
    
        © 2025 Rossy Martorell - Todos los derechos reservados. Agradezco a mis profes German & Santi! 
    </footer>
    <script>
        // Funcionalidad del menú hamburguesa
        document.getElementById("menu-toggle").addEventListener("click", function() {
            let mobileMenu = document.getElementById("mobile-menu");
            mobileMenu.classList.toggle("hidden");
        });
    
        // Cerrar menú al hacer clic en un enlace
        document.querySelectorAll(".mobile-link").forEach(link => {
            link.addEventListener("click", function() {
                document.getElementById("mobile-menu").classList.add("hidden");
            });
        });
      </script>
</body>
</html>
